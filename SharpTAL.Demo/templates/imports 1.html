<tal:root>

<tal:tag metal:import="templates/imports 2.html;imp0:templates/imports 2.html"/>

<!-- Recursive Macros Test -->
<tal:tag metal:define-macro="recursiveMacro" metal:define-param="int counter 0">
	<tal:tag tal:replace="string:Counter=${counter};" tal:define="set counter counter - 1"/>
	<tal:tag tal:condition="counter &gt; 0"><tal:tag metal:use-macro='macros["recursiveMacro"]' metal:fill-param="counter counter" /></tal:tag></tal:tag>

</tal:root>
